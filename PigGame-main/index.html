<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/PigGame-main/style.css">
    <link rel="stylesheet" href="/PigGame-main/grid.css">
    <title>Game</title>
</head>

<body>
    <header class="chel">

        <div class="display">
            <div class="row">
                <ul class="sidebyside">
                    <li><img src="/PigGame-main/icons8_add.ico" alt="homelogo"><a href="#" class="text__editor btnnew">NEW GAME</a></li>
                </ul>
            </div>


            <div class="players">
                <div class="row">
                    <div class="col span-1-of-3 box">
                        <h1 class="money" id="name-0">
                            PLAYER 1
                        </h1>

                        <div class="center-score" id="para-0">
                            12
                        </div>
                        
                        <div class="borderr">
                            <h4>CURRENT</h4>
                            <P id="current-0">4</P>
                        </div>
                    </div>
                    
                    <div class="col span-1-of-3 box">
                        <img src="/PigGame-main/dice-5.png" alt="dice" class="dice">
                    </div>

                    <div class="col span-1-of-3 box">
                        <h1 class="money" id="name-1">
                            PLAYER 2
                        </h2>
                       
                        <div class="center-score" id="para-1">
                            12
                        </div>

                        <div class="borderr">
                            <H4>CURRENT</H4>
                            <P id="current-1">5</P>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <ul class="sidebyside2">
                    <li><img src="/PigGame-main/icons8_loading.ico" alt="homelogo"><a href="#" class="text__editor btnroll">ROLL DICE</a></li>
                </ul>
            </div>

            <div class="row">
                <ul class="sidebyside2">
                    <li><img src="/PigGame-main/icons8_exit.ico" alt="homelogo"><a href="#" class="text__editor btnhold">HOLD</a></li>
                </ul>
            </div>
        </div>
    </header>


</body>
<!--<script src="/PigGame-main/script.js"></script>-->
<script src="/challenge.js"></script>
</html>
